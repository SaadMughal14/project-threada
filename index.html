    <style>
        :root {
            --brand-primary: #D97B8D; 
            --brand-light: #F2DCE0;
            --deep-basil: #1C1C1C;    
            --cream-vanilla: #FDFCFB; 
        }
        * { 
            box-sizing: border-box; 
            outline: none !important; 
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: 'Satoshi', sans-serif;
            background-color: var(--cream-vanilla);
            color: var(--deep-basil);
            overflow-x: hidden;
            width: 100%;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }
        .font-display { font-family: 'Syne', sans-serif; }
        
        ::-webkit-scrollbar { display: none; }
        
        .grain::after {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
            opacity: 0.04;
            pointer-events: none;
            z-index: 999;
        }

        /* Fixed Centered Logo Animation */
        @keyframes spin-360 {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .logo-spin-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: spin-360 10s linear infinite;
        }

        /* Responsive Title Sizing */
        .text-hero { 
            font-size: clamp(2.8rem, 11.5vw, 15rem); 
            line-height: 0.8;
            letter-spacing: -0.06em;
            text-align: center;
            width: 100%;
            display: block;
            white-space: nowrap;
        }

        /* Category Scrollbar */
        .category-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }

        /* Thermal Receipt Print Styles */
        .thermal-receipt { display: none; }

        @media print {
          @page { size: 80mm auto; margin: 0; }
          html, body { 
            background: white !important; 
            width: 80mm !important; 
            margin: 0 !important; 
            padding: 0 !important; 
            -webkit-print-color-adjust: exact; 
          }
          #root > div > *:not(#order-success-overlay) { display: none !important; }
          header, main, footer, .no-print { display: none !important; }
          #order-success-overlay { 
            display: block !important; 
            position: static !important; 
            width: 80mm !important; 
            visibility: visible !important; 
            background: white !important;
            height: auto !important;
            overflow: visible !important;
            transform: none !important;
          }
          /* Hide the interactive UI, show only thermal receipt */
          #order-success-overlay > div:first-child { display: none !important; }
          
          .thermal-receipt { 
            display: block !important; 
            visibility: visible !important; 
            width: 80mm !important; 
            padding: 5mm 4mm !important; 
            font-family: 'Courier Prime', monospace !important; 
            text-align: center; 
            background: white !important;
            color: black !important;
            line-height: 1.2;
            break-inside: avoid;
            height: auto !important;
          }
          .thermal-receipt h1 { font-family: 'Dancing Script', cursive !important; font-size: 24pt !important; margin-bottom: 1mm; font-weight: 700; }
          .thermal-receipt .logo-bw { width: 22mm; height: 22mm; margin: 0 auto 2mm; }
          .thermal-receipt .separator { border-top: 1px dashed black; margin: 2mm 0; }
          .thermal-receipt .flex-row { display: flex; justify-content: space-between; text-align: left; }
          .thermal-receipt .bold { font-weight: 700; }
          .thermal-receipt .footer-text { font-size: 8pt; margin-top: 2mm; opacity: 0.8; font-weight: 700; }
        }
        
        .ease-expo-out { transition-timing-function: cubic-bezier(0.19, 1, 0.22, 1); }
    </style>
