  <meta name="theme-color" content="#1C1C1C">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/logo1.png" />
  <link rel="apple-touch-icon" href="/logo1.png" />

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --brand-primary: #D97B8D;
      --brand-light: #F2DCE0;
      --deep-basil: #1C1C1C;
      --cream-vanilla: #FDFCFB;
    }

    * {
      box-sizing: border-box;
      outline: none !important;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Satoshi', sans-serif;
      background-color: var(--cream-vanilla);
      color: var(--deep-basil);
      overflow-x: hidden;
      width: 100%;
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
    }

    .font-display {
      font-family: 'Syne', sans-serif;
    }

    ::-webkit-scrollbar {
      display: none;
    }

    .grain::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      opacity: 0.04;
      pointer-events: none;
      z-index: 999;
    }

    /* Fixed Centered Logo Animation */
    @keyframes spin-360 {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .logo-spin-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      animation: spin-360 10s linear infinite;
    }

    /* Responsive Title Sizing */
    .text-hero {
      font-size: clamp(2.8rem, 11.5vw, 15rem);
      line-height: 0.8;
      letter-spacing: -0.06em;
      text-align: center;
      width: 100%;
      display: block;
      white-space: nowrap;
    }

    /* Short Screen Adaptation (e.g. standard 16:9 phones vs tall pixels) */
    @media screen and (max-height: 780px) {
      .text-hero {
        font-size: clamp(2rem, 9.5vw, 12rem);
        /* Slightly smaller on short screens */
      }

      .short-hero-padding {
        padding-bottom: 2.5rem !important;
        /* Force reduced padding (pb-10) */
      }
    }

    /* Category Scrollbar */
    .category-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
      overflow-x: auto;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }

    /* Thermal Receipt Print Styles */
    .thermal-receipt {
      display: none;
    }

    @media print {
      @page {
        size: 80mm auto;
        margin: 0 !important;
      }

      html,
      body {
        background: white !important;
        width: 80mm !important;
        margin: 0 !important;
        padding: 0 !important;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
        overflow: visible !important;
        height: auto !important;
      }

      #root {
        display: none !important;
      }

      /* Show only the thermal receipt container which we will force to stay in the overlay's portal or at the top level */
      .thermal-receipt {
        display: block !important;
        position: absolute !important;
        top: 0 !important;
        left: 0 !important;
        visibility: visible !important;
        width: 80mm !important;
        padding: 5mm 5mm !important;
        font-family: 'Courier Prime', monospace !important;
        text-align: center;
        background: white !important;
        color: black !important;
        line-height: 1.3;
        break-inside: avoid;
        page-break-after: avoid;
        height: auto !important;
      }

      /* Extra safety for hiding everything else */
      body>*:not(.thermal-receipt) {
        display: none !important;
      }

      .thermal-receipt h1 {
        font-family: 'Dancing Script', cursive !important;
        font-size: 24pt !important;
        margin: 0 0 2mm 0 !important;
        font-weight: 700;
      }

      .thermal-receipt .logo-bw {
        width: 22mm;
        height: 22mm;
        margin: 0 auto 3mm;
      }

      .thermal-receipt .separator {
        border-top: 1px dashed black;
        margin: 3mm 0;
      }

      .thermal-receipt .flex-row {
        display: flex;
        justify-content: space-between;
        text-align: left;
      }

      .thermal-receipt .bold {
        font-weight: 700;
      }

      .thermal-receipt .footer-text {
        font-size: 8pt;
        margin-top: 3mm;
        opacity: 0.8;
        font-weight: 700;
      }
    }

    .ease-expo-out {
      transition-timing-function: cubic-bezier(0.19, 1, 0.22, 1);
    }
  </style>
